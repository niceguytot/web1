  <h2>HTML이란 무엇인가?</h2>

  <a href="https://www.w3.org/TR/html52/" target="_blank" title="html5 specification">하이퍼텍스트 마크업 언어</a>( Markup Language, HTML, 문화어: 초본문표식달기언어, 하이퍼본문표식달기언어)는 <strong><u>웹</U> 페이지를 위한</strong> 지배적인 마크업 언어다.

  <img src="coding.jpg" width="100%">
  <p style="margin-top:40px">    웹페이지를 만들기 위한 언어로 웹브라우저 위에서 동작하는 언어다.<br>

    HT - HyperText, 문서와 문서가 링크로 연결되어 있다.<br>

    M - Markup, 태그로 이루어져 있다.<br>

    L - Language</p>
